<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Plus | Order</title>
  <link rel="stylesheet" href="../CSS/orders.css" />
</head>
<body>

  <div class="order-card">
    <h2>Water Plus Order</h2>

    <div class="form-group">
      <label>Customer Name</label>
      <input type="text" placeholder="Enter your name" />
    </div>

    <div class="form-group">
      <label>Mobile Number</label>
      <input type="text" placeholder="Enter mobile number" />
    </div>

    <div class="form-group">
      <label>Water Type</label>
      <select>
        <option>Select water type</option>
        <option>20L Can</option>
        <option>10L Bottle</option>
        <option>5L Bottle</option>
        <option>2L Bottle</option>
        <option>1L Bottle</option>
      </select>
    </div>

    <div class="form-group">
      <label>Quantity</label>
      <input type="number" placeholder="Enter quantity" />
    </div>

    <div class="form-group">
      <label>Delivery Address</label>
      <textarea placeholder="Enter delivery address"></textarea>
    </div>

    <div><a href="./order_success.html"><button class="order-btn">Place Order</button></a></div>

    <div class="footer-text">Water Plus â€¢ Pure & Fresh</div>

  </div>
